    <style>

        /* è‡ªè¨‚ Checkbox æ¨£å¼ */

        #canvas {

            /* æ£‹ç›¤æ ¼èƒŒæ™¯ï¼šè®“é€æ˜åº¦çœ‹å¾—è¦‹ */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                              linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);

<body>

<div class="container">
    <h1>æ°¸ä¹… QR Code ç”Ÿæˆå™¨ V1.7</h1>
    
    <div class="input-group">
        <label>è¼¸å…¥ç¶²å€ (URL)</label>
        <input type="text" id="urlInput" placeholder="https://www.example.com" value="https://memory8.com">
    </div>

    <div class="input-group">
        <label>å¤–è§€è¨­å®š</label>
        <div class="controls">
            <div class="control-item">
                <span>ç¢¼è‰²:</span>
                <input type="color" id="colorDots" value="#000000">
            </div>
            <div class="control-item">
                <span>åº•è‰²:</span>
                <input type="color" id="colorBg" value="#ffffff">
            </div>
            <div class="control-item">
                <input type="checkbox" id="transparentCheck">
                <label for="transparentCheck" style="margin:0; cursor:pointer;">é€æ˜èƒŒæ™¯</label>
            </div>
        </div>
    </div>

    <div id="canvas"></div>

    <div class="input-group download-group">
        <select id="fileExt" style="flex: 1;">
            <option value="png">PNG (æ¨è–¦/æ”¯æ´é€æ˜)</option>
            <option value="jpeg">JPG (ä¸æ”¯æ´é€æ˜)</option>
            <option value="svg">SVG (å°åˆ·å°ˆç”¨/å‘é‡æª”)</option>
        </select>
        <button id="downloadBtn" style="flex: 2;">ä¸‹è¼‰åœ–ç‰‡</button>
    </div>
    
    <p class="note">
        ğŸ’¡ <b>å°åˆ·å°æ’‡æ­¥ï¼š</b><br>
        ä¸€èˆ¬ä½¿ç”¨è«‹ä¸‹è¼‰ <b>PNG</b> (å·²è‡ªå‹•å„ªåŒ–ç‚ºé«˜æ¸… 2000px)ã€‚<br>
        è‹¥å» å•†è¦æ±‚ AI/EPS æª”ï¼Œè«‹ä¸‹è¼‰ <b>SVG</b> å³å¯é€šç”¨ã€‚
    </p>
</div>

<script type="text/javascript">
    // åˆå§‹åŒ– QR Code
    const qrCode = new QRCodeStyling({
        width: 300,  // åˆå§‹é è¦½å¯¬åº¦
        height: 300, // åˆå§‹é è¦½é«˜åº¦
        type: "svg", // æ ¸å¿ƒä½¿ç”¨ SVG æ¸²æŸ“ï¼Œæœ€æ¸…æ™°
        data: "https://memory8.com",
        image: "",
        dotsOptions: {
            color: "#000000",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#ffffff",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 20
        },
        cornersSquareOptions: {
            type: "extra-rounded"
        }
    });

    // å°‡ QR Code æ›è¼‰åˆ°ç¶²é ä¸Š
    qrCode.append(document.getElementById("canvas"));

    const urlInput = document.getElementById("urlInput");
    const colorDots = document.getElementById("colorDots");
    const colorBg = document.getElementById("colorBg");
    const transparentCheck = document.getElementById("transparentCheck");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileExt = document.getElementById("fileExt");

    // æ›´æ–°é è¦½å‡½å¼
    function updateQR() {
        // å¦‚æœå‹¾é¸é€æ˜ï¼ŒèƒŒæ™¯è‰²è¨­ç‚º "transparent"ï¼Œå¦å‰‡ç”¨é¸è‰²å™¨çš„é¡è‰²
        const bgColor = transparentCheck.checked ? "transparent" : colorBg.value;

        qrCode.update({
            width: 300,
            height: 300,
            data: urlInput.value,
            dotsOptions: { color: colorDots.value },
            backgroundOptions: { color: bgColor }
        });

        // UI ç‹€æ…‹æ›´æ–°ï¼šå‹¾é¸é€æ˜æ™‚ï¼Œç¦ç”¨èƒŒæ™¯è‰²é¸æ“‡å™¨
        colorBg.disabled = transparentCheck.checked;
        if(transparentCheck.checked) {
            colorBg.parentElement.style.opacity = "0.5";
        } else {
            colorBg.parentElement.style.opacity = "1";
        }
    }

    // ç›£è½å™¨
    urlInput.addEventListener("keyup", updateQR);
    colorDots.addEventListener("input", updateQR);
    colorBg.addEventListener("input", updateQR);
    transparentCheck.addEventListener("change", updateQR);
    
    // åˆå§‹åŒ–åŸ·è¡Œä¸€æ¬¡
    updateQR();

    // ä¸‹è¼‰æŒ‰éˆ•é‚è¼¯ (æ ¸å¿ƒæŠ€è¡“é»)
    downloadBtn.addEventListener("click", () => {
        const ext = fileExt.value;
        const bgColor = transparentCheck.checked ? "transparent" : colorBg.value;

        // ç­–ç•¥åˆ†æµï¼š
        if (ext === 'svg') {
            // ç­–ç•¥ A: å‘é‡åœ– (SVG)
            // ä¸éœ€è¦èª¿é«˜è§£æåº¦ï¼Œå› ç‚ºå‘é‡åœ–ç„¡é™æ”¾å¤§éƒ½æ¸…æ™°
            // åªè¦ç¢ºä¿èƒŒæ™¯é¡è‰²è¨­å®šæ­£ç¢ºå³å¯
            qrCode.update({
                backgroundOptions: { color: bgColor }
            });
            qrCode.download({ name: "my-qr-code", extension: "svg" });
            
        } else {
            // ç­–ç•¥ B: é»é™£åœ– (PNG / JPG)
            // ç‚ºäº†å°åˆ·æ¸…æ¥šï¼Œæˆ‘å€‘å¼·åˆ¶æŠŠè§£æåº¦æ‹‰é«˜åˆ° 2000x2000
            qrCode.update({
                width: 2000, 
                height: 2000,
                backgroundOptions: { color: bgColor }
            });

            // ä¸‹è¼‰
            qrCode.download({ name: "my-qr-code", extension: ext }).then(() => {
                // ä¸‹è¼‰å®Œæˆå¾Œï¼Œç‚ºäº†ä¸è®“ç¶²é ä¸Šçš„é è¦½åœ–è®Šå¾—å·¨å¤§ï¼Œ
                // æˆ‘å€‘å»¶é² 100ms æŠŠè§£æåº¦æ”¹å› 300
                setTimeout(() => {
                    qrCode.update({
                        width: 300,
                        height: 300,
                        backgroundOptions: { color: bgColor }
                    });
                }, 100);
            });
        }
    });
</script>
