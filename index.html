<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永久免費 QR Code 生成器 (專業版)</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px; /* 稍微加寬一點以容納新選項 */
            text-align: center;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--primary); }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        /* 自訂 Checkbox 樣式 */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        #canvas {
            margin: 0 auto 1.5rem auto;
            border-radius: 10px;
            /* 為了在網頁上看得清楚透明背景，給畫布容器加一個棋盤格背景 */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                              linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: inline-block; /* 讓背景只包住 canvas */
            padding: 10px; /* 留一點邊距看清楚邊界 */
        }

        .download-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>永久 QR Code 生成器 V1.5</h1>
    
    <div class="input-group">
        <label>輸入網址 (URL)</label>
        <input type="text" id="urlInput" placeholder="https://www.example.com" value="https://memory8.com">
    </div>

    <div class="input-group">
        <label>外觀設定</label>
        <div class="controls">
            <div class="control-item">
                <span>碼色:</span>
                <input type="color" id="colorDots" value="#000000">
            </div>
            <div class="control-item">
                <span>底色:</span>
                <input type="color" id="colorBg" value="#ffffff">
            </div>
            <div class="control-item">
                <input type="checkbox" id="transparentCheck">
                <label for="transparentCheck" style="margin:0; cursor:pointer;">透明背景</label>
            </div>
        </div>
    </div>

    <div id="canvas"></div>

    <div class="input-group download-group">
        <select id="fileExt" style="flex: 1;">
            <option value="png">PNG (支援透明)</option>
            <option value="jpeg">JPG (不支援透明)</option>
            <option value="svg">SVG (向量圖)</option>
        </select>
        <button id="downloadBtn" style="flex: 2;">下載圖片</button>
    </div>
    
    <p class="note">勾選「透明背景」後下載 PNG，即可獲得去背後的 QR Code。</p>
</div>




    <script type="text/javascript">
    // 初始化 QR Code
    const qrCode = new QRCodeStyling({
        width: 1000, // 下載時解析度拉高一點，這樣印刷才清楚
        height: 1000,
        type: "svg", // 預覽時用 svg
        data: "https://memory8.com",
        image: "",
        dotsOptions: {
            color: "#000000",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#ffffff",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 20
        },
        cornersSquareOptions: {
            type: "extra-rounded"
        }
    });

    // 讓預覽區顯示 QR Code (預覽時我們不用太高解析度，縮放顯示即可)
    qrCode.append(document.getElementById("canvas"));

    const urlInput = document.getElementById("urlInput");
    const colorDots = document.getElementById("colorDots");
    const colorBg = document.getElementById("colorBg");
    const transparentCheck = document.getElementById("transparentCheck");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileExt = document.getElementById("fileExt");

    // 更新函式
    function updateQR() {
        // 邏輯：如果勾選透明，預覽時為了讓你看見，我們先用 null (這樣網頁背景才透得出來)
        // 但下載時我們會另外處理
        const bgColor = transparentCheck.checked ? "transparent" : colorBg.value;

        qrCode.update({
            width: 300, // 預覽時寬度小一點
            height: 300,
            data: urlInput.value,
            dotsOptions: { color: colorDots.value },
            backgroundOptions: { color: bgColor }
        });

        // UI 狀態更新
        colorBg.disabled = transparentCheck.checked;
        
        // 視覺反饋：如果選透明，把選色器變灰
        if(transparentCheck.checked) {
            colorBg.parentElement.style.opacity = "0.5";
        } else {
            colorBg.parentElement.style.opacity = "1";
        }
    }

    // 監聽器
    urlInput.addEventListener("keyup", updateQR);
    colorDots.addEventListener("input", updateQR);
    colorBg.addEventListener("input", updateQR);
    transparentCheck.addEventListener("change", updateQR);
    
    // 初始化執行一次
    updateQR();

    // 下載按鈕邏輯 (這裡最重要)
    downloadBtn.addEventListener("click", () => {
        const ext = fileExt.value;
        
        // 1. 先把解析度拉高到 2000x2000 (保證印刷清晰)
        const downloadOptions = {
            width: 2000,
            height: 2000,
            data: urlInput.value,
            dotsOptions: { color: colorDots.value },
            backgroundOptions: { 
                // 關鍵修正：如果是透明，明確寫 "transparent"，否則用選的顏色
                color: transparentCheck.checked ? "transparent" : colorBg.value 
            }
        };

        qrCode.update(downloadOptions);

        // 2. 下載
        qrCode.download({ name: "my-qr-code", extension: ext }).then(() => {
            // 3. 下載完後，把解析度改回 300 給網頁預覽用，不然網頁會變很慢
            setTimeout(() => {
                qrCode.update({
                    width: 300,
                    height: 300,
                    backgroundOptions: { 
                         color: transparentCheck.checked ? "transparent" : colorBg.value 
                    }
                });
            }, 100);
        });
    });
</script>
</body>
</html>
